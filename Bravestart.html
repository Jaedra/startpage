<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Startpage</title>
    <style>
        body {
            background-color: #333333;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap-: 20px;
            padding: 20px 50px;
            max-width: 1400px;
        }

        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        .icon-box {
            background-color: #444;
            border-radius: 12px;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .icon-box img {
            width: 32px;
            height: 32px;
        }

        .label {
            margin-top: 4px;
			margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <a class="tile" href="https://mail.proton.me" target="_blank">

        </a>
